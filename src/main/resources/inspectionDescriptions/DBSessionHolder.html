<p>
    在方法method中，如果A.open()开启了一个会话，那么必须有A.close()关闭了这个会话。
    例子：
    class A {
        Session s;
        public void open() {
            s = JarfSessionFactory.openSession();
        }
        public void close() {
            s.close()
        }
    }
</p>
